<table id="storage"></table>
<style>
	tr:nth-child(even){background-color: #f2f2f2;}
	tr:hover {background-color: #ddd;}
	td, th {
	border: 1px solid #ddd;
	padding: 8px;
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	}
</style>
<script>
try{
	function l(id){return document.querySelector(id)}
	//thanks to https://gist.github.com/apolopena/2b6989c85fa7a32e626b83ccade9798e
	localStorage.setItem("test","1234")
	function allStorage() {
		var archive = [],keys = Object.keys(localStorage),i = 0, key;
		for (; key = keys[i]; i++) {
			archive.push(key);
		}
		return archive;
	}
var storage=allStorage()
  var tr=null;
  var td=null;
  var td1=null;
  var td2=null;
  var td3=null;
function update(){
	try{
	for(var j of document.querySelectorAll('.e')){
		j.remove()
	}
	for(var i in storage){
		td=document.createElement("td")
		td1=document.createElement("td")
		td2=document.createElement("td")
		td3=document.createElement("td")
		td.innerText=storage[i]
		td1.innerText=":"
		td2.innerText=localStorage.getItem(storage[i])
		td3.innerHTML="<button onclick=\"localStorage.setItem('"+storage[i]+"',l(\"2column"+i+"\").innerText)\">Set</button>";
		td.id="a0column"+i
		td.classList.add("e")
		td1.id="1column"+i
		td1.classList.add("e")
		td2.id="2column"+i
		td2.classList.add("e")
		td2.contentEditable=true;
		td3.id="3column"+i
		td3.classList.add("e")
		tr=document.createElement("tr")
		tr.id="row0"
		tr.classList.add("e")
		tr.appendChild(td)
		tr.appendChild(td1)
		tr.appendChild(td2)
		tr.appendChild(td3)
		l("#storage").appendChild(tr)
	}
}catch(e){alert(e)}
}
update()
}catch(e){alert(e)}
</script>
<button onclick="update()">Update</button>
